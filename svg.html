<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG</title>
</head>
<body>
  <img src="assets/sass/images/raster_vs_vector.jpg" alt="">

  <hr>
  <h2>Vector - <small><i>.svg</i></small></h2>
  <h2>Raster - <small><i>.jpg, .jpeg, .png, .gif</i></small></h2>
  <hr>
  <br><br><br>
  <img src="assets/sass/images/airplane.jpg" alt="">
  <img src="assets/sass/images/airplane.svg" alt="">
  <br><br>
  <hr>
  <br><br>
  <svg width="180" height="180">
    <rect x="20" y="20" rx="20" ry="20" width="100" height="100" style="fill:lightgray; stroke:#1c87c9; stroke-width:4;"/>
  </svg>
  <svg width="200" height="200">
    <circle cx="100" cy="70" r="60" stroke="#1c87c9" stroke-width="4" fill="lightgray"/>
  </svg>
  <svg width="200" height="200">
    <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lightgray; stroke:#1c87c9; stroke-width:4; fill-rule:evenodd;"/>
  </svg>
  <svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <path d="M 10,30
             A 20,20 0,0,1 50,30
             A 20,20 0,0,1 90,30
             Q 90,60 50,90
             Q 10,60 10,30 z"/>
  </svg>
</body>
</html>
